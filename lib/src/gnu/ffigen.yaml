name: GnuLibC
description: "GNU C Library"
output: "lib/src/gnu/ffigen.dart"
sort: true
llvm-path:
  - "/usr/lib/llvm-9"
headers:
  entry-points:
    - "/usr/include/errno.h"
    - "/usr/include/fcntl.h"
    - "/usr/include/stdlib.h"
    - "/usr/include/string.h"
    - "/usr/include/unistd.h"
    - "/usr/include/x86_64-linux-gnu/sys/mman.h"
    - "/usr/include/x86_64-linux-gnu/sys/stat.h"
    - "/usr/include/x86_64-linux-gnu/sys/sysinfo.h"
    - "/usr/include/x86_64-linux-gnu/sys/utsname.h"
globals:
  exclude:
    - ".*"
functions:
  include:
    - "close"
    - "__errno_location"
    - "__fxstat"
    - "getenv"
    - "get.*id"
    - "__lxstat"
    - "mmap"
    - "munmap"
    - "open"
    - "putenv"
    - "setenv"
    - "set.*id"
    - "strerror"
    - "sysinfo"
    - "uname"
    - "unsetenv"
    - "__xstat"
  rename:
    "__errno_location": "errno"
    "__fxstat": "fstat"
    "__lxstat": "lstat"
    "__xstat": "stat"
macros:
  include:
    - "[A-Z].*"
    - "_STAT_VER"
    - "_UTSNAME_.*"
  rename:
    "_STAT_VER": "STAT_VER"
    "_UTSNAME_(.*)": "UTSNAME_$1"
enums:
  exclude:
    - ".*"
unnamed-enums:
  exclude:
    - ".*"
structs:
  include:
    - "stat"
    - "sysinfo"
    - "timespec"
    - "utsname"
  rename:
    "stat": "stat_t"
    "sysinfo": "sysinfo_t"
    "timespec": "timespec_t"
    "utsname": "utsname_t"
unions:
  exclude:
    - ".*"
typedefs:
  exclude:
    - ".*"
