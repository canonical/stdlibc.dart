name: GnuLibC
description: "GNU C Library"
output: ffigen.dart
preamble: |
  // ignore_for_file: non_positive_array_dimension, unused_field, type=lint
sort: true
llvm-path:
  - "/usr/lib/llvm-9"
headers:
  entry-points:
    - "/usr/include/errno.h"
    - "/usr/include/fcntl.h"
    - "/usr/include/fnmatch.h"
    - "/usr/include/fstab.h"
    - "/usr/include/glob.h"
    - "/usr/include/poll.h"
    - "/usr/include/pwd.h"
    - "/usr/include/stdlib.h"
    - "/usr/include/string.h"
    - "/usr/include/syslog.h"
    - "/usr/include/unistd.h"
    - "/usr/include/utmp.h"
    - "/usr/include/utmpx.h"
    - "/usr/include/wordexp.h"
    - "/usr/include/x86_64-linux-gnu/sys/ioctl.h"
    - "/usr/include/x86_64-linux-gnu/sys/mman.h"
    - "/usr/include/x86_64-linux-gnu/sys/stat.h"
    - "/usr/include/x86_64-linux-gnu/sys/sysinfo.h"
    - "/usr/include/x86_64-linux-gnu/sys/utsname.h"
globals:
  exclude:
    - ".*"
functions:
  include:
    # errno.h
    - "__errno_location"
    # glob.h
    - "glob"
    - "globfree"
    # mman.h
    - "mmap"
    - "munmap"
    # stat.h
    - "__fxstat"
    - "__lxstat"
    - "__xstat"
    # sysinfo.h
    - "sysinfo"
    # utsname.h
    - "uname"
  rename:
    "__errno_location": "errno"
    "__fxstat": "fstat"
    "__lxstat": "lstat"
    "__xstat": "stat"
macros:
  include:
    - "[A-Z].*"
    - "_STAT_VER"
    - "_UTSNAME_.*"
  rename:
    "_STAT_VER": "STAT_VER"
    "_UTSNAME_(.*)": "UTSNAME_$1"
enums:
  exclude:
    - ".*"
unnamed-enums:
  include:
    - "[A-Z].*"
structs:
  include:
    - "glob_t"
    - "flock"
    - "passwd"
    - "stat"
    - "timespec"
    - "utmpx"
    - "utsname"
  rename:
    "flock": "flock_t"
    "passwd": "passwd_t"
    "stat": "stat_t"
    "timespec": "timespec_t"
    "UnnamedStruct1": "timeval_t"
    "utmpx": "utmpx_t"
    "utsname": "utsname_t"
unions:
  exclude:
    - ".*"
typedefs:
  exclude:
    - ".*"
